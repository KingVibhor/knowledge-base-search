<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Base RAG Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .section-title {
            margin-top: 25px;
            font-weight: bold;
            color: #444;
        }

        .input-box, .answer-box {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            background: #fafafa;
            resize: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        .sources {
            margin-top: 15px;
            padding: 10px;
            background: #eef3ff;
            border-radius: 8px;
            border-left: 4px solid #4A90E2;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Knowledge Base RAG Engine</h1>

    <!-- Upload Section -->
    <div>
        <p class="section-title">Upload Document</p>
        <input type="file" id="fileInput" class="input-box">
        <button onclick="uploadFile()">Upload</button>
        <pre id="uploadResult"></pre>
    </div>

    <!-- Query Section -->
    <div>
        <p class="section-title">Ask a Question</p>
        <textarea id="question" rows="3" class="input-box"></textarea>
        <button onclick="ask()">Ask</button>

        <p class="section-title">Answer</p>
        <div id="answerBox" class="answer-box"></div>

        <p class="section-title">Sources</p>
        <div id="sourcesBox" class="sources"></div>
    </div>

</div>


<script>
    async function uploadFile() {
        let file = document.getElementById("fileInput").files[0];
        if (!file) {
            alert("Select a file first.");
            return;
        }

        let formData = new FormData();
        formData.append("file", file);

        let res = await fetch("http://127.0.0.1:8000/ingest", {
            method: "POST",
            body: formData
        });

        document.getElementById("uploadResult").textContent =
            JSON.stringify(await res.json(), null, 2);
    }


    async function ask() {
        let question = document.getElementById("question").value;

        let formData = new FormData();
        formData.append("query", question);

        let res = await fetch("http://127.0.0.1:8000/query", {
            method: "POST",
            body: formData
        });

        let data = await res.json();

        document.getElementById("answerBox").textContent = data.answer;

        document.getElementById("sourcesBox").innerHTML =
            data.sources.map(s =>
                `<b>${s.source} (chunk ${s.chunk_index})</b><br>${s.text}<br><br>`
            ).join("");
    }
</script>

</body>
</html>
