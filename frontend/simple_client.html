<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knowledge Base RAG Engine</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: #f5f7fb;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 900px;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(16px);
        box-shadow: 0px 8px 24px rgba(0,0,0,0.1);
        border-radius: 18px;
        padding: 40px;
        animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 35px;
        letter-spacing: -0.5px;
        color: #1a1a1a;
    }

    label {
        font-weight: 600;
        margin-top: 25px;
        margin-bottom: 8px;
        display: block;
        color: #333;
        font-size: 16px;
    }

    input[type="file"], textarea {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #d0d7e2;
        background: #fff;
        font-size: 15px;
        transition: 0.2s ease-in-out;
    }

    textarea {
        height: 90px;
        resize: none;
    }

    input[type="file"]:hover, textarea:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 0px 3px rgba(0,123,255,0.15);
        outline: none;
    }

    .button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 15px;
    }

    .button:hover {
        background: #006ae6;
    }

    /* SUCCESS BADGE */
    .success-badge {
        display: none;
        background: #d9f8df;
        color: #0f8a2d;
        border: 1px solid #b1efc1;
        padding: 12px 18px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 10px;
        margin-top: 20px;
        animation: fadeIn 0.3s ease-out;
    }

    /* PREMIUM LOADER */
    #loading {
        display: none;
        text-align: center;
        margin-top: 25px;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e1e1e1;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: auto;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .panel {
        background: #f0f3fa;
        padding: 18px;
        border-radius: 12px;
        margin-top: 15px;
        border: 1px solid #e2e6ef;
        color: #444;
        font-size: 15px;
        white-space: pre-wrap;
    }

    .sources {
        background: #ffffff;
        border: 1px solid #ececec;
        padding: 15px;
        margin-top: 20px;
        border-radius: 12px;
        max-height: 350px;
        overflow-y: auto;
    }

    .source-item {
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid #eee;
    }

    .source-item:last-child {
        border-bottom: none;
    }

</style>

</head>
<body>

<div class="container">

    <h1>Knowledge Base RAG Engine</h1>

    <label>Upload Document</label>
    <input type="file" id="fileInput">

    <button class="button" onclick="uploadFile()">Upload</button>

    <!-- SUCCESS BADGE -->
    <div id="successBadge" class="success-badge"></div>

    <label>Ask a Question</label>
    <textarea id="question"></textarea>

    <button class="button" onclick="ask()">Ask</button>

    <!-- LOADING BUFFER -->
    <div id="loading">
        <div class="spinner"></div>
        <p style="color:#555; margin-top:10px;">Generating answer...</p>
    </div>

    <h3 style="margin-top:35px;">Answer</h3>
    <div id="answerBox" class="panel"></div>

    <h3>Sources</h3>
    <div id="sourcesBox" class="sources"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
async function uploadFile() {
    let file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Select a file first.");

    let formData = new FormData();
    formData.append("file", file);

    // Reset success badge
    const badge = document.getElementById("successBadge");
    badge.style.display = "none";

    let res = await fetch("http://127.0.0.1:8000/ingest", {
        method: "POST",
        body: formData
    });

    let data = await res.json();

    if (data.status === "success") {
        badge.innerHTML = `âœ“ ${data.filename} uploaded successfully`;
        badge.style.display = "block";
    }
}

async function ask() {
    let question = document.getElementById("question").value;
    if (!question) return;

    // Loader ON
    document.getElementById("loading").style.display = "block";
    document.getElementById("answerBox").innerHTML = "";
    document.getElementById("sourcesBox").innerHTML = "";

    let formData = new FormData();
    formData.append("query", question);

    let res = await fetch("http://127.0.0.1:8000/query", {
        method: "POST",
        body: formData
    });

    let data = await res.json();

    // Markdown rendering
    document.getElementById("answerBox").innerHTML = marked.parse(data.answer);

    // Sources formatting
    document.getElementById("sourcesBox").innerHTML =
        data.sources.map(s => `
            <div class="source-item">
                <b>${s.source} (chunk ${s.chunk_index})</b><br>
                ${s.text}
            </div>
        `).join("");

    // Loader OFF
    document.getElementById("loading").style.display = "none";
}
</script>

</body>
</html>
